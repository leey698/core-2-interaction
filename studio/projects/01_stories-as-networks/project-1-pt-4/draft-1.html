<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On Punctuation</title>
    <style>
        body {
        font-family: "neue-haas-grotesk-display", sans-serif;
        font-weight: 500;
        font-style: normal;
        background-color: #E3E6D6;
        }

        h1 {
        font-size: 2.5rem;
        font-weight: 500;
        margin-left: 5px;
        margin-top: 0;
        }
        
        div {
        display:flex;
        align-items: center;
        justify-content: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>On Punctuation
            <br>by Gertrude Stein
        </h1>
    </header>
        <fieldset>
            <legend>Select a punctuation</legend>
            <div>
              <input type="checkbox" id="period" name="period" checked />
              <label for="period">.</label>
            </div>     
            <div>
              <input type="checkbox" id="comma" name="comma" />
              <label for="comma">,</label>
            </div>
            <div>
                <input type="checkbox" id="exclamation-mark" name="exclamation-mark" />
                <label for="exclamation-mark">!</label>
              </div>
            <div>
                <input type="checkbox" id="colon" name="colon" />
                <label for="colon">:</label>
            </div>
            <div>
                <input type="checkbox" id="semi-colon" name="semi-colon" />
                <label for="semi-colon">;</label>
            </div>
            <div>
                <input type="checkbox" id="question-mark" name="question-mark" />
                <label for="question-mark">?</label>
            </div>
            <div>
                <input type="checkbox" id="apostrophe" name="apostrophe" />
                <label for="apostrophe">â€™</label>
            </div>
            
          </fieldset>
          
    </div>
</body>
</html>
