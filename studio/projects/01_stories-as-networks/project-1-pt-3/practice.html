<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Alphabets</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        body, html {
            height: 100%;  
            width: 100%;
            margin-top: 0;
        }

        .alphabet {
            font-size: 24px;
            position: absolute;
        }
    

    </style>
</head>
<body>
    <header>
        <h1>On Punctuation
            <br>by Gertrude Stein
        </h1>
    </header>

    <script>
        $(document).ready(function() {
            var alphabets = [',', '!', '.', '?', ';', ':', 'â€™'];

            function getRandomPosition() {
                var position = {
                    top: Math.random() * $(window).height(),
                    left: Math.random() * $(window).width()
                };
                return position;
            }

            $.each(alphabets, function(index, alphabet) {
                var position = getRandomPosition();
                var alphabetDiv = $('<div class="alphabet">' + alphabet + '</div>').css(position);
                $('body').append(alphabetDiv);
            });
        });
    </script>
</body>
</html>
