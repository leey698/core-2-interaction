<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On Punctuation</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://use.typekit.net/fqj8adh.css">

</head>
<body>
    <header>
        <h1>On Punctuation
            <br>
            by Gertrude Stein
        </h1>
    </header>
    <main>
        <section class="punctuation">
            <p>?</p>
        </section>
        <section class="punctuation">
            <p>.</p>
        </section>
        <section class="punctuation">
            <p>,</p>
        </section>
        <section>
            <p>!</p>
        </section>
        
    </main>
</body>
</html>
